        }

<body>

    <p>Create a dropdown menu using hover method in jquery</p>
    <p id="test">Hover Over List</p>
    <ul class="parent">
        <li>List1
            <ul class="child">
                <li class="child">1.1</li>
                <li class="child">1.2</li>
            </ul>
        </li>
        <li>List2</li>
        <li>List3
            <ul class="child">
                <li>3.1</li>
                <li>3.2</li>
